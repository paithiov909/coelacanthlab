hasCJKLanguage = true
enableEmoji = true
enableRobotsTXT = true
pluralizeListTitles = false
googleAnalytics = "UA-73417314-20"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

rssLimit = 10

[permalinks]
    post = "/:year/:month/:day/:slug/"

[params]
    subtitle = "Rでもにょる自然言語処理"
    description = "Rでもにょる自然言語処理"
    author = "paithiov909"
    images = ["image/wabbits.jpg"]

    googleSearch = "000195935875495954044:0i-nojmdwds"

    showDate = true # make false if dont want to show date for evergeen articles
    math = false # best to enable this in the front matter of a page

    githubProfile = "paithiov909/wabbitspunch/"

    tagsInHome = 0  # set zero to not show in home page
    sectionsInHome = 10  # set zero to not show in home page
    paginatePostsPerPage = 5
    paginateTagsPerPage = 5

